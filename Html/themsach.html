<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thêm Sách Mới - Quản Lý Thư Viện</title>
  <link rel="stylesheet" href="/Css/themsach.css">
</head>
<body>
  <div id="menu">
        <script>
            fetch("menu.html")
                .then(res => res.text())
                .then(data => {
                    document.getElementById("menu").innerHTML = data;
                    const lienKet = document.querySelectorAll(".menu ul li a");
                    const trangHienTai = window.location.pathname.split("/").pop();
                    if(trangHienTai === "" || trangHienTai === "index.html") {
                        trangHienTai = "trangchu.html";
                    }
                    lienKet.forEach(lk => {
                        if(lk.getAttribute("href") === trangHienTai){
                            lk.parentElement.classList.add("active");
                        }
                    })
                });
        </script>
    </div>
  <main class="container">
   
    <header class="page-header">
      <h2>Thêm Sách Mới</h2>
      <p>Nhập thông tin sách để thêm vào thư viện</p>
    </header>

    <section class="stats">
      <div class="stat blue">
        <p>Tổng Sách</p>
        <span id="totalBooks">0</span>
      </div>
      <div class="stat green">
        <p>Đã Thêm Hôm Nay</p>
        <span id="todayAdded">0</span>
      </div>
      <div class="stat purple">
        <p>Thể Loại</p>
        <span id="totalCategories">7</span>
      </div>
    </section>

    <section class="card">
      <h3>Thông Tin Sách Mới</h3>

      <form onsubmit=" return addBook()" id="addBook">
        <div class="form-group">
          <label for="bookTitle">Tên sách *</label>
          <input type="text" id="bookTitle">
          <small class="error" id="titleError"></small>
        </div>

        <div class="form-group">
          <label for="bookAuthor">Tác giả *</label>
          <input type="text" id="bookAuthor">
          <small class="error" id="authorError"></small>
        </div>

        <div class="form-group">
          <label for="bookCategory">Thể Loại *</label>
          <select id="bookCategory">
            <option value="">-- Chọn thể loại --</option>
            <option value="van-hoc">Văn Học</option>
            <option value="khoa-hoc">Khoa Học</option>
            <option value="lich-su">Lịch Sử</option>
            <option value="kinh-te">Kinh Tế</option>
            <option value="cong-nghe">Công Nghệ</option>
            <option value="giao-duc">Giáo Dục</option>
            <option value="thieu-nhi">Thiếu Nhi</option>
          </select>
          <small class="error" id="categoryError"></small>
        </div>

        <div class="form-group">
          <label for="bookPublisher">Nhà xuất bản *</label>
          <input type="text" id="bookPublisher" >
          <small class="error" id="publisherError"></small>
        </div>

        <div class="form-group">
          <label for="bookYear">Năm xuất bản *</label>
          <input type="number" id="bookYear" min="1900" max="2025">
          <small class="error" id="yearError"></small>
        </div>

        <div class="form-group">
          <label for="bookDescription">Mô tả</label>
          <textarea id="bookDescription" rows="4"></textarea>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn btn-primary">Thêm Sách</button>
          <button type="reset" class="btn btn-secondary" id="clearForm">Xóa Form</button>
        </div>
      </form>

      
    </section>
</body>
<script src="../Js/themsach.js"></script>
</html>
