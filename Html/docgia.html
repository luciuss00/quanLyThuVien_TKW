<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/Css/docgia.css" rel="stylesheet">
</head>
<body>
  <div id="menu">
        <script>
            fetch("menu.html")
                .then(res => res.text())
                .then(data => {
                    document.getElementById("menu").innerHTML = data;
                    const script = document.createElement("script");
                    script.src = "/Js/menu.js"; 
                    document.body.appendChild(script);
                    let lienKet = document.querySelectorAll(".menu ul li a");
                    let trangHienTai = window.location.pathname.split("/").pop();
                    if(trangHienTai === "") {
                        trangHienTai = "trangchu.html";
                    }
                    lienKet.forEach(lk => {
                        if(lk.getAttribute("href") === trangHienTai){
                            lk.parentElement.classList.add("active");
                        }
                    })
                });
        </script>
    </div>
    <h1>Danh sách độc giả đang mượn sách</h1>

    <table border="1" cellpadding="8" style="border-collapse: collapse; margin: 20px auto; text-align:center;">
      <thead>
        <tr>
          <th>STT</th>
          <th>Họ tên</th>
          <th>Mã SV</th>
          <th>SĐT</th>
          <th>Tên sách</th>
          <th>Ngày mượn</th>
          <th>Ngày trả</th>
          <th>Xóa</th>
        </tr>
      </thead>
      <tbody id="userTableBody"></tbody>
    </table>


</body>
<script src="/Js/docgia.js"></script>
</html>
