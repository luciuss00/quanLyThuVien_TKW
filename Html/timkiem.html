<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tìm kiếm - Thư viện Số</title>
  <link rel="stylesheet" href="/Css/timkiem.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div id="menu"></div>
  <script>
    fetch("menu.html")
      .then(res => res.text())
      .then(data => document.getElementById("menu").innerHTML = data);
  </script>
  <section class="search-box">
    <div class="search-bar">
      <input type="text" id="localSearchInput" placeholder="Nhập từ khóa...">
      <i class="fa fa-search" id="localSearchIcon"></i>
    </div>
  </section>
  <div class="search-layout">
    <aside class="filter-panel">
      <h3>Bộ lọc</h3>
      <div class="filter-group">
        <h4>Thể loại</h4>
        <label><input type="checkbox" value="Tâm linh">Tâm linh</label>
        <label><input type="checkbox" value="Phát triển bản thân">Phát triển bản thân</label>
        <label><input type="checkbox" value="Kỹ năng sống">Kỹ năng sống</label>
        <label><input type="checkbox" value="Triết học">Triết học</label>
        <label><input type="checkbox" value="Khoa học">Khoa học</label>
        <label><input type="checkbox" value="Tâm lý">Tâm lý</label>
        <label><input type="checkbox" value="Kinh doanh">Kinh doanh</label>
        <label><input type="checkbox" value="Tiểu thuyết">Tiểu thuyết</label>
        <label><input type="checkbox" value="Văn học nước ngoài">Văn học nước ngoài</label>
        <label><input type="checkbox" value="Văn học Việt Nam">Văn học Việt Nam</label>
      </div>
      <div class="filter-group">
        <h4>Tác giả</h4>
        <input type="text" id="authorFilter" placeholder="Nhập tên tác giả...">
      </div>
      <div class="filter-group">
        <h4>Năm xuất bản</h4>
        <input type="number" id="yearFilter" placeholder="VD: 2020">
      </div>
      <button id="resetFilters">Làm mới</button>
    </aside>
    <main class="results-section">
      <div class="results-header">
        <h2 id="resultsTitle">Sách đề xuất</h2>
        <p id="searchStats"></p>
      </div>
      <div id="resultsGrid" class="results-grid"></div>
      <div id="noResults" class="no-results" style="display:none;">
        <i class="fas fa-search"></i>
        <h3>Không tìm thấy kết quả</h3>
        <p>Thử từ khóa khác.</p>
      </div>
    </main>
  </div>
  <script src="/Js/timkiem.js"></script>
</body>
</html>
