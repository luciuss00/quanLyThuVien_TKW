<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kết quả tìm kiếm</title>
  <link rel="stylesheet" href="/Css/timkiem.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div id="menu">
        <script>
            fetch("menu.html")
                .then(res => res.text())
                .then(data => {
                    document.getElementById("menu").innerHTML = data;
                    const script = document.createElement("script");
                    script.src = "/Js/menu.js"; 
                    document.body.appendChild(script);
                    let lienKet = document.querySelectorAll(".menu ul li a");
                    let trangHienTai = window.location.pathname.split("/").pop();
                    if(trangHienTai === "") {
                        trangHienTai = "trangchu.html";
                    }
                    lienKet.forEach(lk => {
                        if(lk.getAttribute("href") === trangHienTai){
                            lk.parentElement.classList.add("active");
                        }
                    })
                });
        </script>
    </div>
  <section class="search-box">
    <div class="search-bar">
      <input type="text" id="localSearchInput" placeholder="Nhập từ khóa...">
      <i class="fa fa-search" id="localSearchIcon"></i>
    </div>
  </section>
  <div class="search-layout">
    <aside class="filter-panel">
      <h3>Bộ lọc</h3>
      <div class="filter-group">
        <h4>Loại tài liệu</h4>
        <label><input type="checkbox"> Sách đơn</label>
        <label><input type="checkbox"> Bài trích</label>
        <label><input type="checkbox"> Luận án</label>
        <label><input type="checkbox"> Sách tập</label>
      </div>
      <div class="filter-group">
        <h4>Tác giả</h4>
        <input type="text" placeholder="Nhập tên tác giả...">
      </div>
      <div class="filter-group">
        <h4>Năm xuất bản</h4>
        <input type="number" placeholder="VD: 2020">
      </div>
    </aside>
<main class="results-section">
  <div class="results-header">
    <h2></h2>
    <p id="searchStats"></p>
  </div>

  <div id="resultsGrid" class="results-grid"></div>

  <div id="noResults" class="no-results" style="display:none;">
    <i class="fas fa-search"></i>
    <h3>Không tìm thấy kết quả</h3>
    <p>Thử tìm kiếm với từ khóa khác.</p>
  </div>
</main>
  </div>
  <div id="footer">
      <script>
          fetch("footer.html")
              .then(res => res.text())
              .then(data => {
                  document.getElementById("footer").innerHTML = data;
              });
      </script>
  </div>
  <script src="/Js/timkiem.js"></script>
</body>
</html>
