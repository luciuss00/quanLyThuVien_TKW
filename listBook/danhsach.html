<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh Sách Sách - Quản Lý Thư Viện</title>
    <link rel="stylesheet" href="danhsach.css">
</head>
<body>
    <div id="menu">
        <script>
            fetch("/Html/menu.html")
                .then(res => res.text())
                .then(data => {
                    document.getElementById("menu").innerHTML = data;
                    const script = document.createElement("script");
                    script.src = "/Js/menu.js"; 
                    document.body.appendChild(script);
                    let lienKet = document.querySelectorAll(".menu ul li a");
                    let trangHienTai = window.location.pathname.split("/").pop();
                    if(trangHienTai === "") {
                        trangHienTai = "/Html/trangchu.html";
                    }
                    lienKet.forEach(lk => {
                        let ten = lk.getAttribute("href").split("/").pop(); 
                        if(ten === trangHienTai){
                            lk.parentElement.classList.add("active");
                        }
                    })
                });
        </script>
    </div>
    <h1>Danh Sách</h1>
    <div class="them-sach">
        <button id="btnThemSach" onclick="window.location.href='/addBook/themsach.html'">Thêm sách</button>
    </div>
    <div class="categories-container" id="categoriesContainer">
        
    <div id="footer">
        <script>
            fetch("/Html/footer.html")
                .then(res => res.text())
                .then(data => {
                    document.getElementById("footer").innerHTML = data;
                });
        </script>
    </div>

</body>
<script src="danhsach.js"></script>
</html>
